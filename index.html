<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://kit.fontawesome.com/19d392846f.js" crossorigin="anonymous"></script>
    <title>Attendance Management &mdash; Marki</title>
</head>
<body>
    <div class="container">
        <h2 class="brand text-primary">Marki</h2>
        <!-- select course row -->
        <div class="form-row">
            <div class="input-group text-primary">
                <input type="text" placeholder="Select Course" class="form-control">
                <i class="fas fa-caret-down input-icon"></i>
            </div>
        </div>

        <!-- select student row-->
        <div class="form-row">
            <div class="input-group text-primary">
                <input type="text" placeholder="Select Student" class="form-control">
                <i class="fas fa-microphone input-icon"></i>
            </div>
        </div>
    </div>
</body>
</html>
